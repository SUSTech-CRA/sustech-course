<div class="select-box desktop mb-2"> <!-- 使用 mb-2 替代内联 padding-bottom -->
  {% if course_type_dict %}
  <div class="d-flex align-items-center">
    <strong>课程类别：</strong>
    <ul class="list-inline mb-0 ms-2"> <!-- 使用 mb-0 和 ms-2 替代内联样式 -->
      <li class="list-inline-item {% if not course_type %}active{% endif %}">
        <a class="py-1 px-2" href="{{ url_for(this_module, q=keyword, sort_by=sort_by) }}">全部</a> <!-- 使用 py-1 和 px-2 替代内联 padding -->
      </li>
      {% for type, course_type_label in course_type_dict.items() %}
      <li class="list-inline-item {% if type==course_type %}active{% endif %}">
        <a class="py-1 px-2" href="{{ url_for(this_module, q=keyword, course_type=type, sort_by=sort_by) }}">{{ course_type_label[0] }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}
  <div class="d-flex align-items-center mt-2">
    <strong>排序方式：</strong>
    <ul class="list-inline mb-0 ms-2">
      <li class="list-inline-item {% if sort_by!='popular' %}active{% endif %}">
        <a class="py-1 px-2" href="{{ url_for(this_module, q=keyword, course_type=course_type, sort_by='rating') }}">课程评分</a>
      </li>
      <li class="list-inline-item {% if sort_by=='popular' %}active{% endif %}">
        <a class="py-1 px-2" href="{{ url_for(this_module, q=keyword, course_type=course_type, sort_by='popular') }}">点评数量</a>
      </li>
    </ul>
  </div>
</div>
