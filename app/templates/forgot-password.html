{% extends "layout-simple.html" %}
{% block content %}
<!--<script src='https://recaptcha.google.cn/recaptcha/api.js'></script>-->
<script src='https://challenges.cloudflare.com/turnstile/v0/api.js' async defer></script>
<div class="container">
  <div class="row float-element">

    {{ error }}

    <h3 class="blue">Forgot your password?</h3>
    <hr>

    <form class="form-horizontal" method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">SUSTech Email</label>
        <div class="col-sm-4">
          <input name="email" class="form-control" id="inputEmail" placeholder="Account Email">
        </div>
      </div>
    完成验证码
    <!--<div class="g-recaptcha" data-sitekey="{{ recaptcha_site_key }}"></div>-->
    <div class="cf-turnstile" data-sitekey="{{ recaptcha_site_key }}"></div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
          <button type="submit" class="btn btn-blue">Submit</button>
        </div>
      </div>
    </form>


  </div>
</div>

{% endblock %}
