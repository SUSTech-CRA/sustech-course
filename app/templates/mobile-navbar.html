      {% if this_module == 'home.search_reviews' %}
      <form class="mobile ud-pd-sm" action="{{ url_for('home.search_reviews') }}" method="get">
      {% else %}
      <form class="mobile ud-pd-sm" action="{{ url_for('home.search') }}" method="get">
      {% endif %}
        <div class="form-group">
          <input type="text" name="q" class="form-control input" placeholder="搜索你感兴趣的课程" value="{{ keyword or '' }}">
        </div>
      </form>

      {% if title %}
      <h4 class="blue desktop">{{ title }}</h4>
      {% endif %}
      <ul class="nav nav-tabs mobile">
          <li {% if this_module and (this_module=='home.latest_reviews' or this_module=='home.search_reviews') %}class="active"{% endif %}><a href="{{ url_for('home.latest_reviews') }}">点评</a></li>
          {% if current_user.is_authenticated %}
          <li {% if this_module and this_module=='home.follow_reviews' %}class="active"{% endif %}><a href="{{ url_for('home.follow_reviews') }}">关注</a></li>
          {% endif %}
          <li {% if this_module and this_module=='course.index' and sort_by=='rating' %}class="active"{% endif %}><a href="{{ url_for('course.index', sort_by='rating') }}">好评</a></li>
          <li {% if this_module and this_module=='course.index' and sort_by=='popular' %}class="active"{% endif %}><a href="{{ url_for('course.index', sort_by='popular') }}">热门</a></li>
          <li {% if this_module and this_module=='course.index' and course_type=='public' %}class="active"{% endif %}><a href="{{ url_for('course.index', course_type='public') }}">公选</a></li>
      </ul>
